<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesubpage.css" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/slideshow.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/productinfo.js" type="module"></script>
    <script src="js/slideshow.js" type="module"></script>
    <title>Sida produktinfo</title>
  </head>
  <body class="subpage">
    <header>
      <section class="hero">
        <nav>
          <div class="logo">
            <h1><a href="index.html">Cool Fashion</a></h1>
          </div>
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="main-menu">
            <li><a href="category.html?group=clothes">Kläder</a></li>
            <li><a href="category.html?group=skate">Test</a></li>
            <li><a href="secondhand.html">Second-Hand</a></li>
            <li><a href="productcart.html">Varukorg</a></li>
            <li><a href="wishlist.html">Önskelista</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="productinfo-page">
        <h2 class="product-name">Produkt-information</h2>
        <article class="product-info">
          <div class="carousel-container">
            <div class="product-image carousel">
              <img id="product-image" src="images/image-placeholder.jpg" alt="placeholder image" />
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
          </div>
          <div class="product-desc">
            <p id="product-description">Loading...</p>
          </div>
          <div class="product-actions">
            <div class="product-price">
              <span id="product-price">Loading...</span>
            </div>
            <div class="product-stock">
              <h3>Lagerstatus</h3>
              <span id="product-stock">Loading...</span>
            </div>
            <div class="product-rating">
              <h3>Kundbetyg</h3>
              <span class="fa fa-star rated"></span>
              <span class="fa fa-star rated"></span>
              <span class="fa fa-star rated"></span>
              <span class="fa fa-star rated"></span>
              <span class="fa fa-star"></span>
            </div>
            <a class="product-buy" href="productcart.html">Köp</a>
            <a class="product-wishlist" href="#">Wishlist</a>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-links"><a href="admin.html">Admin</a></div>
      <div class="footer-links"><a href="contact.html">Kontakt</a></div>
      <div class="footer-links"><a href="productsearch.html">Sök produkt</a></div>
    </footer>
  </body>
</html>
