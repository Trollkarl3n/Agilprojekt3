<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search.css" />
    <script src="js/secondhand.js" type="module"></script>
    <title>Second-Hand Shop</title>
</head>
<body>
    <!-- Page header with logo, nav menu and hero image -->
    <header>
        <section class="hero">
            <nav>
                <div class="logo">
                    <h1><a href="index.html">Cool Fashion</a></h1>
                </div>
                <div class="searchbox">
                    <form id="product-search-form" class="product-search-form" action="submit">
                        <input type="text" id="product-search-text" placeholder="sök produkter" />
                    </form>
                </div>
                <input type="checkbox" id="nav-toggle" class="nav-toggle" />
                <label for="nav-toggle" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul class="main-menu">
                    <li><a href="category.html?group=clothes">Kläder</a></li>
                    <li><a href="category.html?group=skate">Test</a></li>
                    <li><a href="productcart.html">Varukorg</a></li>
                    <li><a href="wishlist.html">Önskelista</a></li>
                </ul>
            </nav>
            <span class="hero-text">Cool Fashion</span>
        </section>
    </header>

    <!-- Main content section -->
    <main id="main-content">
        <section>
            <h2 class="latest-products-header">Second-Hand Shop</h2>

            <!-- Form to add clothes -->
            <div class="form-container">
                <h3>Add Clothes</h3>
                <form id="addClothesForm">
                    <label for="clothingName">Name:</label>
                    <input type="text" id="clothingName" required /><br /><br />

                    <label for="clothingPrice">Price:</label>
                    <input type="number" id="clothingPrice" required /><br /><br />

                    <label for="clothingImage">Image URL:</label>
                    <input type="url" id="clothingImage" required /><br /><br />

                    <button type="submit">Add Clothing</button>
                </form>
            </div>

            <!-- List of added clothes -->
            <div>
                <h3>Available Clothes</h3>
                <div class="latest-products-container clothes-list" id="clothesList"></div>
            </div>
        </section>
    </main>

    <!-- Page footer -->
    <footer>
        <div class="footer-links"><a href="admin.html">Admin</a></div>
        <div class="footer-links"><a href="contact.html">Kontakt</a></div>
    </footer>
</body>
</html>
